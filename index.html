<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Forge Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <h2>Welcome to Bot Forge</h2>
        <button class="button discord-button" onclick="loginWithDiscord()">Login with Discord</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>Bot Forge Dashboard</h1>
        </div>
        <div class="dashboard" id="dashboard">
            <div class="card">
                <div class="cute-decoration heart" style="top: 10px; right: 10px;"></div>
                <h2>Server Stats</h2>
                <canvas id="statsChart"></canvas>
                <button class="button" onclick="refreshStats()">Refresh</button>
            </div>
            <div class="card">
                <div class="cute-decoration sparkle" style="bottom: 20px; left: 20px;"></div>
                <h2>Command Usage</h2>
                <canvas id="commandChart"></canvas>
                <select id="timeRange" onchange="updateCommandChart()">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="card">
                <div class="cute-decoration heart" style="top: 10px; left: 10px;"></div>
                <h2>Bot Controls</h2>
                <button class="button" onclick="toggleBot()">Start/Stop</button>
                <button class="button" onclick="restartBot()">Restart</button>
                <button class="button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
